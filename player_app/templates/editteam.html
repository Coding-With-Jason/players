<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Team</title>
</head>

<body>
    <form action="/team/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Edit {{team.team_name}}</h2>
        <input type="hidden" name="id" value={{team.id}}>
        <div class="form-group mb-2">
            <label for="team_name">Team Name:</label>
            <input type="text" name="team_name" class="form-control" value="{{team.team_name}}">
        </div>
        <div class="form-group mb-2">
            <label for="ballpark">Ballpark:</label>
            <input type="text" name="ballpark" class="form-control" value="{{team.ballpark}}">
        </div>

        <div class="form-group mb-2">
            <label for="city">City:</label>
            <input type="text" name="city" class="form-control" value="{{team.city}}">
        </div>

        <input type="submit" value="Update" class="btn btn-success">
        <a href="/team/show/{{team.id}}" class="btn btn-primary">Back to Teams</a>
        <a href="/teams" class="btn btn-primary">Show All Teams</a>
    </form>
</body>

</html>
