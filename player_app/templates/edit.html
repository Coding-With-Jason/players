<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Player</title>
</head>

<body>
    <form action="/player/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Edit {{player.first_name}}</h2>
        <input type="hidden" name="id" value={{player.id}}>
        <div class="form-group mb-2">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{player.first_name}}">
        </div>
        <div class="form-group mb-2">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{player.last_name}}">
        </div>
        <div class="form-group mb-2">
            <label for="player_position">Player Position:</label>
            <select name="player_position" id="form-control">
                <option value="pitcher">Pitcher</option>
                <option value="infield">Infield</option>
                <option value="outfield">Outfield</option>
              </select>
        </div>
        <input type="submit" value="Update" class="btn btn-success">
        <a href="/player/show/{{player.id}}" class="btn btn-primary">Back to User</a>
        <a href="/players" class="btn btn-primary">Show All Players</a>
    </form>
</body>

</html>
