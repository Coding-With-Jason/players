<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Teams </title>
</head>

<body>
    <h1 class="text-center">Teams</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>City</th>
                <th>Team Name</th>
                <th>Ballpark</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.city }} {{ team.team_name }}</td>
                <td>{{ team.ballpark }}</td>
                <td>
                    <a href="/team/show/{{team.id}}">Show</a>
                    <a href="/team/edit/{{ team.id }}">Edit</a>
                    <a href="/team/destroy/{{team.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <h1 class="text-center">List of Teams</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Ballpark</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.team_name }}</td>
                <td>{{ team.city }}</td>
                <td>{{ team.ballpark }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/player/new" class="btn btn-primary">Add a Player</a>
    <a href="/team/new" class="btn btn-primary">Add a Team</a>
</body>

</html>
