<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Team</title>
</head>

<body>
    <h1 class="text-center">Team ID: {{team.city}} {{team.team_name}}</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ team.city }} {{ team.team_name }}</td>
                <td>{{ team.ballpark }}</td>
            <tr>
        </tbody>
    </table>
    <a href="/teams" class="btn btn-primary">Show All Teams</a>
    <a href="/players" class="btn btn-primary">Show All Players</a>
    <a href="/team/edit/{{ team.id }}" class="btn btn-primary">Edit Team</a>
    <a href="/team/destroy/{{ team.id }}" class="btn btn-danger">Delete</a>
</body>

</html>
