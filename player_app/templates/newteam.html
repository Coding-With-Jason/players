<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Team</title>
</head>
<body>

    <form action="/team/create" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add Team</h2>
        <div class="form-group">
            <label for="team_name">Team Name:</label>
            <input type="text" name="team_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="ballpark">Ballpark:</label>
            <input type="text" name="ballpark"  class="form-control">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city"  class="form-control">
        </div>
        <input type="submit" value="Add Team" class="btn btn-success">
    </form>
</body>
</html>
