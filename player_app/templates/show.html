<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Player</title>
</head>

<body>
    <h1 class="text-center">Player ID: {{player.first_name}} {{player.last_name}}</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ player.first_name }} {{ player.last_name }}</td>
                <td>{{ player.player_position }}</td>
            <tr>
        </tbody>
    </table>
    <a href="/players" class="btn btn-primary">Show All Players</a>
    <a href="/player/edit/{{ player.id }}" class="btn btn-primary">Edit Player</a>
    <a href="/player/destroy/{{player.id}}" class="btn btn-danger">Delete</a>
</body>

</html>
